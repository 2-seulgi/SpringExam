#필트명
userId=사용자 ID
password=비밀번호
userName=사용자명
birthday=생년월일
age=나이
#필수입력확인
require_check={0}은 필수입력항목입니다. (패턴 5)
#이메일주소 형식확인
email_check={0}은 이메일주소 형식으로 입력하세요. (패턴 5)
#입력문자수 확인
length_check={0}은 {2}자리 이상, {1}자리 이하의 자릿수로 입력하세요 (패턴 5)
#형식 체크
pattern_check={0}은 영문자와 숫자만 입력 가능합니다 (패턴 5)
#하한값
min_check={0}애 {1}이상을 입력하세오. (패턴 5)
#상한값
max_check={0}에 {1}이하를 입력하세요. (패턴 5)
#상태체크
false_check=미혼인 경우에만 등록할 수 있습니다 (패턴 5)